name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MeowFace repo
        uses: actions/checkout@v4
        with:
          path: vrcfacetracking-meowface

      - name: Checkout VRCFaceTracking repo at specific commit
        uses: actions/checkout@v4
        with:
          repository: benaclejames/VRCFaceTracking
          ref: 289d164441aa2e61eaff90d471af490a4717b03c
          path: VRCFaceTracking

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        working-directory: vrcfacetracking-meowface
        run: dotnet restore

      - name: Build project
        working-directory: vrcfacetracking-meowface
        run: dotnet build --configuration Release --no-restore

      - name: Create release package
        run: |
          mkdir -p release
          
          zipPath="$(pwd)/release/MeowFaceExtTrackingInterface.zip"
          dllPath="vrcfacetracking-meowface/MeowFaceExtTrackingInterface/bin/Release/net7.0/MeowFaceExtTrackingInterface.dll"
          metadataPath="vrcfacetracking-meowface/metadata.json"
          
          # Create temporary directory for zip contents
          tempDir=$(mktemp -d)
          cp "$dllPath" "$tempDir/MeowFaceExtTrackingInterface.dll"
          cp "$metadataPath" "$tempDir/module.json"
          
          # Create zip file
          cd "$tempDir"
          zip -r "$zipPath" .
          cd -
          rm -rf "$tempDir"

      - name: Get version from metadata
        id: version
        run: |
          VERSION=$(grep '"Version"' vrcfacetracking-meowface/metadata.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: release/MeowFaceExtTrackingInterface.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
